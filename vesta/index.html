<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vesta</title>
    <style>
      html {
        margin: 0;
        width: 100%;
        font-size: 125%;
      }
      body {
        margin: 0;
        width: 100%;
        font-family: Helvetica, Arial, sans-serif;
        background-color: skyblue;
        color: black;
      }
      .centered {
        width: fit-content;
        text-align: center;
        margin: 0 auto;
      }
      .text {
        padding: 0.5rem;
        background-color: white;
        margin: 1rem auto;
        border-radius: 1rem;
        //border: 0.15rem solid white;
      }
      .text:hover {
        background-color: steelblue;
        color: white;
      }
      .clickable:hover {
        background-color: indianred;
      }
      #button {
        cursor: pointer;
      }
      #video {
        max-width: 80vw;
        max-height: 80vh;
        aspect-ratio: 3 / 2;
        margin: 0;
      }
      a:link, a:visited, a:hover, a:active {
        text-decoration: none; 
        color: black; 
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#button").click(function() { 
          var video = $("#video")[0];
          if (video.paused) video.play();
          else video.pause();
        });
      })
    </script>
  </head>
  <body>
    <h2 class="centered text">Vesta by Martyn Osiv</h1>
    <p class="centered text">
      I have written Vesta game just for fun in 2022.
    </p>
    <p class="centered text">
      It is coded in C++. Graphics and sound is handled via SFML library.
    </p>
    <p id="button" class="centered text clickable">
      Click here to whatch the gameplay.
    </p>
    <div class="centered">
      <video id="video" controls="controls" preload="metadata" poster="vesta.png">
        <source src="vesta.mp4" type="video/mp4">
      </video>
    </div>
    <a href="vesta.mp4" target="_blank"><p class="centered text clickable">
      Also you can <b>download</b> the video, if you like.
    </p></a>
    <p class="centered text">
      Thanks for watching!
    </p>
  </body>
</html>
