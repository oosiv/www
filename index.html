<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>osiv.org</title>
    <style>
      html {
        margin: 0;
        width: 100%;
      }
      body {
        margin: 0;
        width: 100%;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #1E2226;
        color: white;
      }
      .main {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20vmin;
      }
      .alter {
        animation: 20s both alternate infinite linear rainbow, 5s 1s infinite steps(100, start) blink;
      }
      @keyframes rainbow {
        0% { color: #F08784; }
        20% { color: darkorange; }
        40% { color: forestgreen; }
        60% { color: dodgerblue; /*royalblue*/ }
        80% { color: deepskyblue; }
        100% { color: deeppink; }
      }
      @keyframes blink {
        0% { opacity: 1; }
        1% { opacity: 0; }
        2% { opacity: 1; }
        3% { opacity: 0; }
        4% { opacity: 1; }
        5% { opacity: 0; }
        6% { opacity: 1; }
        7% { opacity: 0; }
        8% { opacity: 1; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="main">
      osiv<span class="alter">.org</span>
    </div>
  </body>
</html>
